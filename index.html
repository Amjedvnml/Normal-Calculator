<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
</head>

<body class="m-0 p-0 font-poppins,sans-serif box-content">
    <div class="w-100% h-[100vh] bg-[#e3f9ff] flex justify-center items-center">
        <div class="bg-[#3a4452] p-7 rounded-lg w-[400px] ">
            <form>
                <div class="flex justify-end  my-5 mx-0">
                    <input class="w-[350px] text-white bg-transparent text-right flex-1 text-[45px] shadow-none border-none" id="display-input" type="text" name="stable">
                </div>
                <div>
                    <input type="button" value="AC" class="w-[60px] h-[60px] rounded-xl bg-transparent text-[20px] cursor-pointer m-[10px] text-[#33ffd8] calc-input" onclick="stable.value = '' ">
                    <input type="button" value="DE" class="w-[60px] h-[60px] rounded-xl bg-transparent text-[20px] cursor-pointer m-[10px] text-[#33ffd8] calc-input" onclick="stable.value = stable.value.toString().slice(0,-1)">
                    <input type="button" value="." class="w-[60px] h-[60px] rounded-xl bg-transparent text-[20px] cursor-pointer m-[10px] text-[#33ffd8] calc-input" onclick="stable.value += '.'">
                    <input type="button" value="/" class="w-[60px] h-[60px] rounded-xl bg-transparent text-[20px] cursor-pointer m-[10px] text-[#33ffd8] calc-input" onclick="stable.value += '/'">
                </div>
                <div>
                    <input type="button" value="7" class="w-[60px] h-[60px] rounded-xl bg-transparent text-[20px] text-white cursor-pointer m-[10px] calc-input" onclick="stable.value += '7'">
                    <input type="button" value="8" class="w-[60px] h-[60px] rounded-xl bg-transparent text-[20px] text-white cursor-pointer m-[10px] calc-input" onclick="stable.value += '8'">
                    <input type="button" value="9" class="w-[60px] h-[60px] rounded-xl bg-transparent text-[20px] text-white cursor-pointer m-[10px] calc-input" onclick="stable.value += '9'">
                    <input type="button" value="x" class="w-[60px] h-[60px] rounded-xl bg-transparent text-[20px] text-white cursor-pointer m-[10px] calc-input" onclick="stable.value += '*'">
                </div>
                <div>
                    <input type="button" value="4" class="w-[60px] h-[60px] rounded-xl bg-transparent text-[20px] text-white cursor-pointer m-[10px] calc-input" onclick="stable.value += '4'">
                    <input type="button" value="5" class="w-[60px] h-[60px] rounded-xl bg-transparent text-[20px] text-white cursor-pointer m-[10px] calc-input" onclick="stable.value += '5'">
                    <input type="button" value="6" class="w-[60px] h-[60px] rounded-xl bg-transparent text-[20px] text-white cursor-pointer m-[10px] calc-input" onclick="stable.value += '6'">
                    <input type="button" value="-" class="w-[60px] h-[60px] rounded-xl bg-transparent text-[20px] text-white cursor-pointer m-[10px] calc-input" onclick="stable.value += '-'">
                </div>
                <div>
                    <input type="button" value="1" class="w-[60px] h-[60px] rounded-xl bg-transparent text-[20px] text-white cursor-pointer m-[10px] calc-input" onclick="stable.value += '1'">
                    <input type="button" value="2" class="w-[60px] h-[60px] rounded-xl bg-transparent text-[20px] text-white cursor-pointer m-[10px] calc-input" onclick="stable.value += '2'">
                    <input type="button" value="3" class="w-[60px] h-[60px] rounded-xl bg-transparent text-[20px] text-white cursor-pointer m-[10px] calc-input" onclick="stable.value += '3'">
                    <input type="button" value="+" class="w-[60px] h-[60px] rounded-xl bg-transparent text-[20px] text-white cursor-pointer m-[10px] calc-input" onclick="stable.value += '+'">
                </div>
                <div>
                    <input type="button" value="00" class="w-[60px] h-[60px] rounded-xl bg-transparent text-[20px] text-white cursor-pointer m-[10px] calc-input" onclick="stable.value += '00'">
                    <input type="button" value="0" class="w-[60px] h-[60px] rounded-xl bg-transparent text-[20px] text-white cursor-pointer m-[10px] calc-input" onclick="stable.value += '0'">
                    <input type="button" value="=" class="w-[145px] h-[60px] rounded-xl bg-transparent text-[20px] text-white cursor-pointer m-[10px] calc-input" onclick="stable.value = eval(stable.value)" id="result">
                </div>
            </form>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
